{{define "title"}}{{.Site.Title}}{{end}}
{{define "content"}}
<h1>Recent Posts</h1>
{{range .Posts}}
<article class="post-summary">
    <h2><a href="{{.URL}}">{{.Title}}</a></h2>
    <time datetime="{{.Date.Format "2006-01-02"}}">{{formatDate .Date}}</time>
    {{if .Description}}<p>{{.Description}}</p>{{end}}
</article>
{{else}}
<p>No posts yet.</p>
{{end}}
{{end}}
